<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script src="logic.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="calculator">
        <div id="in-out">
            <input id="display">
        </div>
        <div id="buttons">
            <div>
                <button class="button num" id="btnSeven">7</button>
                <button class="button num" id="btnEight">8</button>
                <button class="button num" id="btnNine">9</button>
                <button class="button op" id="btnDiv">/</button>
            </div>
            <div>
                <button class="button num" id="btnFour">4</button>
                <button class="button num" id="btnFive">5</button>
                <button class="button num" id="btnSiz">6</button>
                <button class="button op" id="btnMul">x</button>
            </div>
            <div>
                <button class="button num" id="btnOne">1</button>
                <button class="button num" id="btnTwo">2</button>
                <button class="button num" id="btnThree">3</button>
                <button class="button op" id="btnMin">-</button>
            </div>
            <div>
                <button class="button clear" id="btnClear">C</button>
                <button class="button num" id="btnZero">0</button>
                <button class="button dot" id="btnDot">.</button>
                <button class="button op" id="btnPlus">+</button>
            </div>
            <div>
                <button class="button eq" id="btnEqual">=</button>
                <button class="button bck" id="btnBackSpace">&#8592;</button>
            </div>
        </div>
    </div>
</body>

</html>
